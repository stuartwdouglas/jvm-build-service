apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: service-registry-build-
spec:
  pipelineRef:
    name: java-builder
    bundle: quay.io/redhat-appstudio/hacbs-templates-bundle:latest
  params:
    - name: url
      value: https://github.com/Apicurio/apicurio-registry.git
    - name: app-path
      value: app/target
  workspaces:
    - name: maven-settings
      emptyDir: {}
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce # access mode may affect how you can use this volume in parallel tasks
          resources:
            requests:
              storage: 5Gi
  serviceAccountNames:
    - serviceAccountName: pipeline
      taskName: maven-run


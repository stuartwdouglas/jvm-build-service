apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: jvm-build-dependency-analyser-on-pull-request
  annotations:
    pipelinesascode.tekton.dev/on-event: "[pull_request]"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
    pipelinesascode.tekton.dev/max-keep-runs: "2"
spec:
  params:
    - name: git-url
      value: "{{repo_url}}"
    - name: revision
      value: "{{revision}}"
    - name: output-image
      value: "quay.io/redhat-appstudio/pull-request-builds:jvmdependency-analyser-{{revision}}"
    - name: path-context
      value: java-components
    - name: dockerfile
      value: dependency-analyser/src/main/docker/Dockerfile
  pipelineRef:
    name: docker-build
    bundle: quay.io/redhat-appstudio/hacbs-core-service-templates-bundle:latest
  workspaces:
    - name: workspace
      persistentVolumeClaim:
        claimName: app-studio-default-workspace
      subPath: jvm-dependency-analyser-check-{{ revision }}
